<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <section class="card">
            <div class="row">
                <div class="card-body col-12 col-md-4 col-xl-3 bg-light">
                    <h4 class="card-subtitle mb-2 text-muted">Search for a city:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control searchInput" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-primary btn-outline-secondary searchButton " type="button" id="button-addon2"><i class="fas fa-search text-white"></i></button>
                    </div>
                    <ul class="list-group border text-center bg-white" id="recentList">
                      <!-- recent searches will go here -->
                    </ul>
                </div>
                <aside class="row col-12 col-md-8 col-xl-9">
                    <!-- 2 seperate sections for today and five day forecast -->
                    <section class="col card todayCard bg-light" >
                        <h4 class="text-center">Todays' Forecast</h4>
                        <!-- append today's forecast here -->
                    </section>
                    <!-- created a seperate section and assigned its own row -->
                    <section class="card fiveDayCard bg-light">
                        <div class="row eachDay">
                            <!-- insert five day forecast here -->
                        </div>
                    </section>
                </aside>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/441a185b66.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
